name: Slack CLI Command Runner

on:
  workflow_dispatch:
    inputs:
      command:
        description: 'Slack CLI command to run'
        required: true
      verbose:
        description: 'Verbose flag'
        type: boolean
        default: false
      cli_version:
        description: 'Slack CLI version'
        required: false
        default: "latest"

env:
  SLACK_DISABLE_TELEMETRY: "true"

jobs:
  run-slack-command:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Slack CLI
        run: npm install -g @slack/cli@${{ github.event.inputs.cli_version }}

      - name: Run Slack CLI Command
        run: |
          echo "Running command: ${{ github.event.inputs.command }}"
          slack ${{ github.event.inputs.command }}
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

    
name: Slack CLI Command Runner

on:
  workflow_dispatch:
    inputs:
      command:
        description: 'Slack CLI command to run'
        required: true
      verbose:
        description: 'Verbose flag'
        type: boolean
        default: false
      cli_version:
        description: 'Slack CLI version'
        required: false
        default: "latest"

env:
  SLACK_DISABLE_TELEMETRY: "true"

jobs:
  deploy:
    permissions:
      contents: read
    runs-on: ${{ matrix.os }}
    #runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [16, 18, 20, 22, 24]
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Install Slack CLI
        uses: ./.github/.actions/slack-cli-installer
        with:
          cli_version: ${{ inputs.cli_version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run Slack Action
        uses: ./
        with:
          command: ${{ github.event.inputs.command }}
          verbose: ${{ github.run_attempt > 1 }}
          cli_version: ${{ github.event.inputs.cli_version }}
        env:
          SLACK_SERVICE_TOKEN: ${{ secrets.SLACK_SERVICE_TOKEN }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}



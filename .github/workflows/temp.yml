name: Slack CLI Command Runner

on:
  workflow_dispatch:
    inputs:
      command:
        description: 'Slack CLI command to run'
        required: true
      verbose:
        description: 'Verbose flag'
        type: boolean
        required: false
        default: false
      automatic_installs:
        description: 'Install latest CLI during workflow?'
        type: boolean
        default: true

env:
  SLACK_DISABLE_TELEMETRY: "true"
  SLACK_CLI_VERSION: "latest"

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Run Slack CLI Action
        uses: ./.github/actions/slack-cli-runner
        with:
          command: ${{ github.event.inputs.command }}
          verbose: ${{ github.event.workflow_run.run_attempt > 1 }}
          automatic_installs: ${{ github.event.inputs.automatic_installs }}
          slack-service-token: ${{ secrets.SLACK_SERVICE_TOKEN }}
          slack-bot-token: ${{ secrets.SLACK_BOT_TOKEN }}


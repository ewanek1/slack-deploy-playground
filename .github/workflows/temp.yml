name: Slack CLI Command Runner

on:
  workflow_dispatch:
    inputs:
      command:
        description: 'Slack CLI command to run'
        required: true
      verbose:
        description: 'Verbose flag'
        type: boolean
        default: false
      automatic_installs:
        description: 'Install latest CLI during workflow?'
        #type: boolean
        required: false
        default: "3"

env:
  SLACK_DISABLE_TELEMETRY: "true"
  SLACK_CLI_VERSION: "latest"

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Install Slack CLI
        uses: ./.github/.actions/slack-cli-installer
        with:
          automatic_installs: ${{ inputs.automatic_installs }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run Slack Action
        uses: ./
        with:
          command: ${{ github.event.inputs.command }}
          verbose: ${{ github.run_attempt > 1 }}
          automatic_installs: ${{ github.event.inputs.automatic_installs }}
        env:
          SLACK_SERVICE_TOKEN: ${{ secrets.SLACK_SERVICE_TOKEN }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}



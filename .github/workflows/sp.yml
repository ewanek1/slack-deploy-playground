name: Automated version release 
on:
  workflow_dispatch
  #push:
    #branches:
      #- release/*
      
jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Create pull request
        uses: actions/github-script@v7
        with:
          script: |
            const { repo, owner } = context.repo;
            const branch = context.ref.replace('refs/heads/', '');
            const version = branch.replace('release/', '');  
            const result = await github.rest.pulls.create({
              title: `Release ${version}`,
              owner,
              repo,
              head: 'version/test-123',
              base: 'main',
              body: [
                'This PR is auto-generated by',
                '[actions/github-script](https://github.com/actions/github-script).'
              ].join('\n')
            });
            github.rest.issues.addLabels({
              owner,
              repo,
              issue_number: result.data.number,
              labels: ['feature', 'automated pr']
            });
            
            // Create draft release
            const releaseResult = await github.rest.repos.createRelease({
              owner,
              repo,
              tag_name: `v${version}`,
              name: `Release ${version}`,
              body: [
                `## What's New in ${version}`,
                '',
                '### Features',
                '- Automated release',
                '',
                '### Changes',
                '- Updated dependencies',
                '- Bug fixes and improvements',
                '',
                '### Breaking Changes',
                '- None',
                '',
                '---',
                'This release was automatically generated by GitHub Actions.'
              ].join('\n'),
              draft: true,
              prerelease: false
            });
            
            console.log(`Created draft release: ${releaseResult.data.html_url}`);
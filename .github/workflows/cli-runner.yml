name: Slack CLI Command Runner

on:
  workflow_dispatch:
    inputs:
      command:
        description: 'Slack CLI command to run'
        required: true

jobs:
  deploy:
    name: "Run Slack CLI command"
    permissions:  #added 
      contents: read  #added
      runs-on: ${{ matrix.os }}
      on: 
       pull request: 
       strategy:
         matrix:
           os: [ubuntu-latest, macos-latest, windows-latest]
           node: [16, 18, 20, 22, 24]
    env: 
      SLACK_CLI_VERSION: "3.5.2"
    timeout-minutes: 20

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Slack CLI
        uses: ./.github/actions/deploy-slack-app
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm install shell-quote

      - name: Execute command via script
        if: always()
        run: | 
            echo "Running command: ${{ github.event.inputs.command }}"
            node parse-command.js ${{ github.event.inputs.command }}
        env:
          SLACK_SERVICE_TOKEN: ${{ secrets.SLACK_SERVICE_TOKEN }} 
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        


  test:
    permissions:
      contents: read
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'pull_request'  
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node: [16, 18, 20, 22, 24]
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Run tests
        run: npm test
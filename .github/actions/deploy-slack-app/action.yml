name: Slack CLI Installation
description: Download and cache the Slack CLI 
runs:
  using: composite
  steps:
    - name: Cache Slack CLI
      id: cache-cli
      uses: actions/cache@v4
      with:
        path: ~/.slack/bin
        key: slack-cli-${{ runner.os }}-${{ runner.arch }}-${{ env.SLACK_CLI_VERSION }}  

    - name: Add Slack CLI to PATH (Linux/macOS)
      if: runner.os != 'Windows'
      shell: bash
      run: echo "$HOME/.slack/bin" >> "$GITHUB_PATH"

    - name: Add Slack CLI to PATH (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: Add-Content -Path $env:GITHUB_PATH -Value "$env:USERPROFILE\.slack\bin"

    - name: Install Slack CLI (Linux/macOS)
      if:
        (runner.os == 'Linux' || runner.os == 'macOS') && steps.cache-cli.outputs.cache-hit != 'true' 
      shell: bash
      run:
        curl -fsSL https://downloads.slack-edge.com/slack-cli/install.sh | bash -s -- -v $SLACK_CLI_VERSION

    - name: Install Deno (manually)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        irm https://deno.land/install.ps1 -OutFile install-deno.ps1
        .\install-deno.ps1
        Add-Content -Path $env:GITHUB_PATH -Value "$env:USERPROFILE\.deno\bin"

    - name: Download Slack CLI binary (Windows)
      shell: pwsh
      run: |
        $slackPath = "$env:USERPROFILE\.slack\bin"
        New-Item -ItemType Directory -Force -Path $slackPath
        Invoke-WebRequest -Uri https://downloads.slack-edge.com/slack-cli/windows/x64/3.5.2/slack.exe -OutFile "$slackPath\slack.exe"
        Add-Content -Path $env:GITHUB_PATH -Value $slackPath




        

